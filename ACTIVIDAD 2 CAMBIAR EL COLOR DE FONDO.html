<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar el color de fondo</title>
    <style>
        body {
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <button onclick="cambiarColorFondo()">Cambiar Color de Fondo</button>

    <script>
        // Funci√≥n para cambiar el color de fondo
        function cambiarColorFondo() {
            let color = '#'; // Inicializa el color con '#'
            const caracteres = '0123456789ABCDEF'; // Caracteres hexadecimales
            // Genera un color hexadecimal aleatorio
            for (let i = 0; i < 6; i++) {
            color += caracteres[Math.floor(Math.random() * 16)];
            }
            document.body.style.backgroundColor = color; 
        }
    </script>
</body>
</html>
